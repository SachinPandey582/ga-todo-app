name: GithubAction Part 1


on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup The Node
        uses: action/setup-node@v3
        with:
          node-version: "16"
      - name: install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build    

